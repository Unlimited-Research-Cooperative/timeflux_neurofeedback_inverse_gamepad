  # The recorder graph
  - id: ProcessToIAPF
    nodes:
    # Receive data streams from the broker
    - id: Subscriber
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics:
#        topics: [ raw, bands ]
        - raw
    - id: IAPFWindow
      module: timeflux.nodes.window
      class: Window
      params:
        length: 30.0
#        length: 1.0
#        length: 0.625
#        step: 0.2
        step: 0.1
#        step: 0.002
    - id: IAPF
      module: timeflux_neurofeedback_inverse_gamepad.nodes.iapf
      class: IAPF
      params:
        peak_width_limits: [1, 6]
        min_peak_height: 0.15
        peak_threshold: 2.
        max_n_peaks: 1
        nan_policy: 'mean'
        xsize: 500
        ysize: 300
      
        ch_names_pick: ['Cz']
#        ch_names_pick: ['C3','C4','Cz']
#        ch_names_pick: ['Fp1','AF3','F7','F3','FC1','FC5','T7','C3','CP1','CP5','P7','P3','Pz','PO3','O1','Oz','O2','PO4','P4','P8','CP6','CP2','C4','T8','FC6','FC2','F4','F8','AF4','Fp2','Fz','Cz']
#        epochs_con: 10
        epochs_con: 1
#        method: plv
#        method: ciplv
        method: coh
        fmin: 8
        fmax: 15
        n_jobs: 1
        duration: 30
#        duration: 0.625
        overlap: 0.525
        sfreq: 512
#        to_screen: False
        to_screen: True
#        vmin: 0
        vmin: 0.7
        con_name:  neurofeedback
        node_colors: null
    - id: PublisherIAPF
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: iapf
    - id: dejitter
      module: timeflux.nodes.dejitter
      class: Interpolate
      params:
#        rate: 200
#        rate: 64
        rate: 512
    # Connect nodes
    edges:
#      - source: acquire
      - source: Subscriber:raw
        target: dejitter
      - source: dejitter
        target: IAPFWindow
      - source: IAPFWindow
        target: IAPF
      - source: IAPF
        target: PublisherIAPF
    rate: 25

